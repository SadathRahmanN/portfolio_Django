{% extends "profiles/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="jumbotron text-center">
    <h1 class="display-4">Welcome to My Portfolio Project</h1>
    <p class="lead">A simple platform to showcase your skills and connect with others.</p>
    <hr class="my-4">
    {% if user.is_authenticated %}
        <a class="btn btn-primary btn-lg" href="{% url 'profile' %}" role="button">Go to Profile</a>
    {% else %}
        <a class="btn btn-primary btn-lg" href="{% url 'signup' %}" role="button">Sign Up</a>
        <a class="btn btn-secondary btn-lg" href="{% url 'login' %}" role="button">Login</a>
    {% endif %}
</div>
{% endblock %}
